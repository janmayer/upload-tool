<!DOCTYPE html>
<html lang="en" class="h-full bg-blue-100">

<head>
    <title>Uploader</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="/auth/assets/images/favicon.png" type="image/png" />
    <link rel="icon" href="/auth/assets/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/auth/assets/google-webfonts/roboto.css" />
    <link rel="stylesheet" href="/auth/assets/line-awesome/line-awesome.css" />
    <link rel="stylesheet" href="/auth/assets/css/portal.css" />
    <link rel="stylesheet" href="https://releases.transloadit.com/uppy/v4.8.0/uppy.min.css" />
</head>

<body class="h-full">
    <div class="app-page">
        <div class="app-content">
            <div class="app-container">
                <div class="logo-col-box justify-center">
                    <div>
                        <img class="logo-img" src="/auth/assets/images/logo.svg" alt="Upload Files" />
                    </div>
                    <div>
                        <h2 class="logo-col-txt">Uploader</h2>
                    </div>
                </div>
                <div class="justify-center">
                    <p class="app-inp-lbl">Upload files to the landing zone.</p>
                </div>
                <div id="drag-drop-area"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Uppy, Dashboard, Tus, GoldenRetriever } from "https://releases.transloadit.com/uppy/v4.8.0/uppy.min.mjs"
        const uppy = new Uppy({ autoProceed: true })
            .use(Dashboard, { inline: true, target: "#drag-drop-area" })
            .use(Tus, { endpoint: "/files/" })
            .use(GoldenRetriever)
    </script>

</body>
